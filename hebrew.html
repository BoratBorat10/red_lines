<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>רשימות ומעקב</title>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alef', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: right;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        h3 {
            color: #444;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            padding-right: 0;
            margin-right: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: right;
        }
        li::before {
            content: '○';
            margin-right: 10px;
            color: #888;
            order: 1;
        }
        li span {
            margin-right: 10px;
            order: 2;
        }
        li.completed {
            color: #888;
        }
        li.completed::before {
            content: '✓';
            color: #4CAF50;
            order: 1;
        }
        li.completed span {
            text-decoration: line-through;
            order: 2;
        }
        #error-message {
            color: red;
            background-color: #ffeeee;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="markdown-content"></div>
    <div id="error-message" style="display:none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"></script>
    <script>
        // Function to fetch markdown file
        async function fetchMarkdownFile() {
            try {
                const response = await fetch('he_lines.md');
                
                if (!response.ok) {
                    throw new Error(`שגיאה בטעינת קובץ! סטטוס: ${response.status}`);
                }
                
                return await response.text();
            } catch (error) {
                const errorMessageDiv = document.getElementById('error-message');
                errorMessageDiv.textContent = `שגיאה בטעינת קובץ markdown: ${error.message}`;
                errorMessageDiv.style.display = 'block';
                return null;
            }
        }

        // Function to render markdown and apply custom styling
        function renderMarkdown(markdownContent) {
            const renderer = new marked.Renderer();
            
            // Custom rendering for list items
            renderer.listitem = function(text, task, checked) {
                // Handle task lists
                if (task) {
                    const className = checked ? 'completed' : '';
                    return `<li class="${className}"><span>${text}</span></li>`;
                }
                return `<li>${text}</li>`;
            };

            // Convert markdown to HTML
            const htmlContent = marked.parse(markdownContent, { 
                renderer: renderer,
                gfm: true,  // GitHub Flavored Markdown
                breaks: true
            });
            
            // Insert HTML into the document
            document.getElementById('markdown-content').innerHTML = htmlContent;
        }

        // Main function to load and render markdown
        async function loadMarkdown() {
            const markdownContent = await fetchMarkdownFile();
            if (markdownContent) {
                renderMarkdown(markdownContent);
            }
        }

        // Load markdown when page loads
        loadMarkdown();
    </script>
</body>
</html>
